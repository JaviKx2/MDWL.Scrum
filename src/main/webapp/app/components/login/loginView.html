<section>
    <div class="page-header">
      <h2>Login</h2>
    </div>
    <div class="container" ng-hide="vm.reservationData || vm.loading">
	    <div class="col-md-offset-3">
	       <form class="form-horizontal" role="form" name="formArticle" ng-submit="vm.login()">  
	          <div class="form-group">
	            <label class="control-label label-reference col-md-1">Email:</label>
	            <div class="col-md-4">
	                <input type="text" class="form-control" ng-model='vm.loginData.email' required>
	            </div>
	          </div>     
	          <div class="form-group">
	            <label class="control-label label-reference col-md-1">Password:</label>
	            <div class="col-md-4">
	                <input type="password" class="form-control" ng-model='vm.loginData.password' required>
	            </div>
	          </div>        
	          <div class="form-group"> 
	             <div class="col-md-offset-2 col-md-10">
	               <input type="submit" class="btn btn-primary" value="Iniciar Sesion"> 
	             </div>
	          </div>               
	      </form>
	    </div>
    </div>
    
    <div ng-show="vm.showResult">
        <div ng-show="vm.error">Error al hacer login</div>
        <div ng-show="!vm.error">Login realizado correctamente</div>
    </div>

</section>
